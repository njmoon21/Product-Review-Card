<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<title>Nathan Luna | Product Preview Card Component</title>
</head>

<body>
	<main class="wrapper">
		<div class="product-card">
			<picture class="perfume-image">
				<img class="perfume-image" src="./images/image-product-desktop.jpg" alt="Chanel Perfume">
			</picture>

			<div class="group group__information">
				<h2 class="product__type">PERFUME</h2>

				<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

				<p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
				
				<div class="prices-section">
					<h1 class="prices__current">$149.99</h1>
					<h3 class="prices__original">$169.99</h3>
				</div>

				<button class="add-to-card__button">Add to Cart</button>
			</div>
		</div>	
  	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/njmoon21" target="_blank" rel="noreferrer">Nathan J. Luna</a>.
		</div>
	</footer>
</body>
</html>
