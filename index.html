<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- displays site properly based on user's device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- First time importing Google Fonts via. <link> elements -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- CSS file + Head Icon -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<title>Nathan Luna | Product Preview Card Component</title>
</head>

<body>
	<main>
		<article class="product">
			<picture class="product__image">
				<source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
				<img src="./images/image-product-mobile.jpg" alt="Chanel Perfume">
			</picture>

			<div class="product__information">
				<p class="product__type">PERFUME</p>

				<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

				<p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
				
				<div class="prices-section">
					<h1 class="prices__current">$149.99</h1>
					<p class="prices__original">$169.99</p>
				</div>

				<button  class="add-to-cart__button" data-icon="shopping-cart">Add to Cart</button>
			</div>
		</article>	
  	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/njmoon21" target="_blank" rel="noreferrer">Nathan J. Luna</a>.
		</div>
	</footer>
</body>
</html>
